<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Castello Reverb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="visibility: hidden;" onload="new CastelloRevUI">
    <div id="main">
      <div class="parameter">
          <label>Feedback</label>
          <g-knob id="p-feedback" min="0" max="1.0"></g-knob>
      </div>
      <div class="parameter">
          <label>LPF frequency</label>
          <g-knob id="p-lpfreq" min="100" max="10000"></g-knob>
      </div>
    </div>
    <g-resize id="resize" maxscale="2" keepaspectratio="true"></g-resize>
    <script src="guinda.js"></script>
    <script src="stub-webui.js"></script>
    <script src="castello-rev-ui.js"></script>
  </body>
</html>
