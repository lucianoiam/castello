<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Castello Reverb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="new CastelloReverbUI">
    <div id="main">
      <div class="parameter" id="p-drywet">
          <g-knob min="0" max="1.0"></g-knob>
          <label class="p-label">Dry/Wet</label>
          <label class="p-value">50%</label>
      </div>
      <div class="parameter" id="p-feedback">
          <g-knob min="0" max="1.0"></g-knob>
          <label class="p-label">Feedback</label>
          <label class="p-value">1000ms</label>
      </div>
      <div class="parameter" id="p-lpfreq">
          <g-knob min="100" max="10000"></g-knob>
          <label class="p-label">LPF ùëì</label>
          <label class="p-value">1000Hz</label>
      </div>
    </div>
    <g-resize maxscale="1.25" keepaspectratio="true"></g-resize>
    <script src="guinda.js"></script>
    <script src="stub-ui.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
