<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Castello Reverb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="visibility: hidden;" onload="new CastelloRevUI">
    <!-- Match values in Plugin::initParameter() -->
    <!-- TODO: a way to pull parameters type/min/max fom Plugin -->
    <div class="param-holder">
        <label>Feedback</label>
        <input type="range" min="0" max="1" step="0.001" class="param" id="p-feedback">
    </div>
    <div class="param-holder">
        <label>LPF frequency</label>
        <input type="range" min="0" max="10000" step="0.001" class="param" id="p-lpfreq">
    </div>
    <script src="castello-rev-ui.js"></script>
  </body>
</html>
