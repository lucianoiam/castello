<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Castello Reverb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="visibility: hidden;" onload="new CastelloReverbUI">
    <div id="main">
        <label id="title">Castello Reverb</label>
        <div id="knobs">
          <div class="knob" id="p-mix">
              <g-knob min="0" max="1.0"></g-knob>
              <label class="p-label">Mix</label>
              <label class="p-value"></label>
          </div>
          <div class="knob" id="p-size">
              <g-knob min="0" max="1.0"></g-knob>
              <label class="p-label">Size</label>
              <label class="p-value"></label>
          </div>
          <div class="knob" id="p-brightness">
              <g-knob min="0" max="1.0"></g-knob>
              <label class="p-label">Brightness</label>
              <label class="p-value"></label>
          </div>
        </div>
    </div>
    <div id="version"></div>
    <g-resize maxscale="1.5" keepaspectratio="true"></g-resize>
    <script src="guinda.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
